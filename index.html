<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/drawingGrid.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Load inter font for mobile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>ETCH A SKETCH</h1>
    <div class="container">
      <div class="options-panel">
        <h2>Etch a Sketch Options</h2>
        <div class="controls">
          <label for="color-picker">Color:</label>
          <input type="color" id="color-picker" name="color" value="#000000" />

          <div class="tool-row">
            <button id="pen-btn" class="tool-btn active">Pen</button>
            <button id="eraser-btn" class="tool-btn">Eraser</button>
          </div>

          <label for="grid-size">Brush Size:</label>
          <input
            type="range"
            name="grid-size"
            id="grid-size"
            class="vertical"
            min="1"
            max="4"
            step="1"
            value="2"
          />

          <!--Clr/Save/Dwnld btns-->
          <button id="clear-btn">Clear</button>
          <button id="save-btn">Save</button>
          <button id="download-btn">Download</button>
        </div>
      </div>

      <div id="drawing-grid" class="grid-container"></div>

      <div class="gallery">
        <h2>Your Gallery!</h2>
        <div id="gallery-container"></div>
      </div>
    </div>
    <script src="static/js/drawingGrid.js"></script>
    <!--LUKAS-->
  </body>
</html>
